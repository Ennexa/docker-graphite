graphite:
    build: .
    restart: always
    ports:
        - "8080:80"
        - "8125:8125/udp"
        - "8126:8126"
        - "2003:2003"
        - "2004:2004"
    volumes:
        - "/data/graphite:/opt/graphite/storage/whisper"

grafana:
    image: grafana/grafana
    restart: always
    ports:
        - "80:3000"
    volumes:
        - "/data/grafana:/var/lib/grafana"
    links:
        - graphite
    environment:
        - GF_SECURITY_ADMIN_PASSWORD=password
